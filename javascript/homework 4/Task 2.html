<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	table {
		border: 3px inset #00ffcc;
		height: 120px;
    	width: 120px;
    	text-align: center;
	}
	td {
		border: 3px inset #00ffcc;
	}
</style>
</head>
<body>
<p>Крестики и нолики</p>
	<script>
	var area = [ 1, null, 0, null, 1, null, null, null, null ];
	document.write("<table>");
	var index = 0;

	for (i = 0; i < 3; i++) {
		document.write("<tr");
		document.write("<td>" + "</td>");
		while (index < area.length) {
			document.write("<td>" + getValueFromRendering(area[index]) + "</td>");
			index++;
			if (index % 3 === 0) break;
			
		}
		document.write("</tr>");
	}
	document.write("</table>");

function getValueFromRendering(value) {
	var result;
	switch (value) {
		case 0: 
			result = "O";
			break;
		case 1: 
			result = "X";
			break;
		default: 
			result = " ";
	}
	return result;
}
	</script>
</body>
</html>
