<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	table {
		border: 1px inset #00ffcc;
	}
	td {
		border: 1px inset #00ffcc;
	}

</style>
</head>
<body>
<p>Таблица умножения</p>
	<script>
	document.write("<table>");
	var i;
	var j;
	for (i = 1; i <= 10; i++) {
		document.write("<tr");
		document.write("<td>" + "</td>");

		for (j = 1; j <= 10; j++) {
			document.write("<td>" + i * j + "</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");	

	</script>
</body>
</html>
