<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="container"></ul>
	<script>
		var ul = document.getElementById("container");
		for(var i = 0; i < 10; i++) { 
		var li = document.createElement("li");
		li.innerText = "Hi, i'm "+ i +" li !";
		ul.appendChild(li);
		}
	</script>
</body>
</html>
