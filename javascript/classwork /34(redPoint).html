<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.field {
			height: 200px;
			width: 200px;
			background-color: gray;
			position: relative;
		}
		.box {
			height: 20px;
			width: 20px;
			background-color: red;
			position: absolute;

		}
	</style>
</head>
<body>
	<div class="field">
		<div class="box" style="left:0px;top:0px;"></div>
	</div>
<script type="text/javascript">
	var boxEl = document.querySelector('.box'); //querySelector = поиск по тегу
	document.onkeydown = function(e) {
		switch(e.keyCode) {
			case 40:
			//down
				boxEl.style.top = (parseInt(boxEl.style.top) + 5) + "px";
				break;
			case 38:
				boxEl.style.top = (parseInt(boxEl.style.top) - 5) + "px";
				break;
			case 37:
				boxEl.style.left = (parseInt(boxEl.style.left) - 5) + "px";
				break;
			case 39:
				boxEl.style.left = (parseInt(boxEl.style.left) + 5) + "px";
				break;
		}
		console.log(e.keyCode);
	}

</script>
</body>
</html>
