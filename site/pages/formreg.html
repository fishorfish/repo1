<!DOCTYPE>
<html>	
	<head>
		<title>Форма регистрации</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="s.css">
		<link rel="stylesheet" type="text/css" href="reg.css">
		</head>
	<body>
		<h2>Персональные данные</h2>
		<form action=" " method="post">
			<div>
				<label for="fi">ФИО:</label>
				<input type="text" 
				name="username" 
				id="fi" 
				placeholder="Введите ФИО"
				required>
			</div>
			<div>
				<label>Пол</label>
				<input type="radio" name="gender" value="m"><span>М</span>
				<input type="radio" name="gender" value="g"><span>Ж</span>
				</div>
				<div>
					<label for="age">Возраст</label>
					<input type="number" name=" " value="" id="age" min="0" max="100">
				</div>
				<div>
					<label>Вы были здесь раньше</label>
					<input type="checkbox" name="ch1" value="1"><span>Один раз</span>
					<input type="checkbox" name="ch2" value="2"><span>Бываю иногда</span>
					<input type="checkbox" name="ch3" value="3"><span>Никогда не был</span>
				</div>
				<div>
					<label for="tel">Телефон</label>
					<input type="tel" name="" value="" id="tel">
				</div>
				<div>
				<select class="" name="">
					<option value="">Выберите город</option>
					<option value="cityspb">Санкт-Петербург</option>
					<option value="citymsk">Москва</option>
					<option value="citynvsb">Новосибирск</option>
					<option value="citykzn">Казань</option>
				</select>
				</div>
				<div>
		     <h2>Данные для входа</h2>
		     <label>Email</label>
		 </br>
			<input type="text" name="email" id="em">
		</br>
		    <label>Password</label>
		</br>
			<input type="text" name="password" id="ps">
				</div>
				<div>
					<button type="submit" name="button" value="">Отправить</button>
					<button type="reset" name="button" value="">Очистить</button>

				</div>
		</form>
	</body>
</html>
